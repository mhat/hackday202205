<html>
<head>
    <meta charset="utf-8">
    <script src="wasm_exec.js"></script>
    <script>
        const go = new Go();
        WebAssembly
            .instantiateStreaming(fetch("app/main.wasm"), go.importObject)
            .then((result) => {
                go.run(result.instance);
        });
    </script>
</head>
<body>
    <p>
        <input type="text" id="p1name" placeholder="Player 1 Name">
        <input type="text" id="p1database" placeholder="Presto">

        <input type="text" id="p2name" placeholder="Player 2 Name">
        <input type="text" id="p2database" placeholder="Snowflake">

        <input type="text" id="p3name" placeholder="Player 3 Name">
        <input type="text" id="p3database" placeholder="Zebra">

        <input type="button" id="raceButton" value="Race!">
    </p>

    <div style="position: relative">
        <canvas id="track" width="1280" height="720px" style="background: 00ff00; position: absolute; border: 1px solid black; top:0px; left:0px;z-index: 1;"></canvas>
        <div id="winnerDialog" style="display:none; position:absolute; z-index: 10; top:200px; left:200px; border: 1px solid black;">
            <p id="winnerMessage"></p>
            <div id="rickroll"></div>
        </div>
    </div>
</body>
</html>
